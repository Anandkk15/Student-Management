<div class="card" style="width: 16rem;">
  <img [src]="student.img" class="card-img-top" alt="...">  
  <div class="card-body">
    <h5 class="card-title">id:{{student.id}} </h5>
    <h5 class="card-title">Name: {{student.name}}</h5>
    <h5 class="card-title">Age:{{student.age}} </h5>
    <h5 class="card-title">Email:{{student.email}} </h5>
    <h5 class="card-title">Number: {{student.number}}</h5>
    <button class="btn btn-primary me-2" (click)="deleteRow">Delete</button>
    <button class="btn btn-primary">Edit</button>
    
  </div>
</div>
